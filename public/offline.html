<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARDERPASS - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: #667eea;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        p {
            font-size: 1.1rem;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .button {
            display: inline-block;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .button:hover {
            background: #5a67d8;
        }
        
        .status-list {
            text-align: left;
            margin: 2rem 0;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            color: #4a5568;
        }
        
        .status-item svg {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
        
        .status-item.available svg {
            fill: #48bb78;
        }
        
        .status-item.unavailable svg {
            fill: #f56565;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.397-3.536a10 10 0 0114.774 0M2 12.119a15.5 15.5 0 0120 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, BOARDERPASS saves your work locally.
        </p>
        
        <div class="status-list">
            <div class="status-item available">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>View uploaded documents</span>
            </div>
            <div class="status-item available">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>Access cached translations</span>
            </div>
            <div class="status-item unavailable">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span>Upload new documents</span>
            </div>
            <div class="status-item unavailable">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span>Process translations</span>
            </div>
        </div>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    // Connection restored, reload page
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
